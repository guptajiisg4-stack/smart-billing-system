<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Preview | Smart Billing</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="invoice-layout card" id="invoiceLayout">
    <h1>Invoice Preview</h1>
    <p><strong>Bill ID:</strong> <span id="invoiceBillId">-</span></p>
    <p><strong>Customer:</strong> <span id="invoiceCustomer">-</span></p>
    <p><strong>Date:</strong> <span id="invoiceDate">-</span></p>
    <table>
      <thead><tr><th>Product</th><th>Qty</th><th>Price</th><th>Total</th></tr></thead>
      <tbody id="invoiceItems"></tbody>
    </table>
    <p><strong>Subtotal:</strong> <span id="invoiceSubtotal">0.00</span></p>
    <p><strong>Discount:</strong> <span id="invoiceDiscount">0.00</span></p>
    <p><strong>Final:</strong> <span id="invoiceFinal">0.00</span></p>
    <div class="invoice-actions">
      <button onclick="window.print()" class="btn-primary">Print Invoice</button>
    </div>
  </main>
  <script src="js/invoice.js"></script>
</body>
</html>
