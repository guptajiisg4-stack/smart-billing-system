<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Smart Billing</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar">
      <h2>Smart Billing</h2>
      <a href="dashboard.html">Dashboard</a>
      <a href="customers.html">Customers</a>
      <a href="products.html">Products</a>
      <a href="billing.html">Billing</a>
      <a href="invoice.html">Invoice</a>
      <a href="reports.html">Reports</a>
      <button id="logoutBtn" class="btn-secondary">Logout</button>
    </aside>

    <main class="main-content">
      <h1>Dashboard</h1>
      <section class="card-grid" id="dashboardCards">
        <article class="card stat-card"><h3>Today Sales</h3><p id="todaySales">0</p></article>
        <article class="card stat-card"><h3>Total Customers</h3><p id="totalCustomers">0</p></article>
        <article class="card stat-card"><h3>Total Products</h3><p id="totalProducts">0</p></article>
        <article class="card stat-card"><h3>Total Bills Today</h3><p id="billsToday">0</p></article>
      </section>
      <section class="card">
        <h2>Sales Trend</h2>
        <canvas id="salesChart" height="120"></canvas>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
