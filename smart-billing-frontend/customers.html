<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customers | Smart Billing</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar">
      <h2>Smart Billing</h2>
      <a href="dashboard.html">Dashboard</a>
      <a href="customers.html" class="active">Customers</a>
      <a href="products.html">Products</a>
      <a href="billing.html">Billing</a>
    </aside>

    <main class="main-content">
      <h1>Customer Management</h1>
      <section class="card">
        <h2>Add Customer</h2>
        <form id="customerForm" class="form-grid">
          <input name="firstName" placeholder="First Name" required />
          <input name="middleName" placeholder="Middle Name" />
          <input name="lastName" placeholder="Last Name" required />
          <input name="phoneNumber" placeholder="Phone Number" required />
          <button class="btn-primary" type="submit">Add Customer</button>
        </form>
      </section>

      <section class="card">
        <h2>Customer List</h2>
        <input id="customerSearch" placeholder="Search customer..." />
        <table>
          <thead>
            <tr><th>Name</th><th>Phone</th><th>Total Visits</th><th>Last Visit</th></tr>
          </thead>
          <tbody id="customerTableBody"></tbody>
        </table>
      </section>
    </main>
  </div>
  <script src="js/api.js"></script>
  <script src="js/customers.js"></script>
</body>
</html>
