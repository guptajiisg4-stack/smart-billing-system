<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | Smart Billing</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar">
      <h2>Smart Billing</h2>
      <a href="dashboard.html">Dashboard</a>
      <a href="customers.html">Customers</a>
      <a href="products.html" class="active">Products</a>
      <a href="billing.html">Billing</a>
    </aside>

    <main class="main-content">
      <h1>Product Management</h1>
      <section class="card">
        <form id="productForm" class="form-grid">
          <input name="productName" placeholder="Product Name" required />
          <input name="category" placeholder="Category" required />
          <input name="price" type="number" min="0" step="0.01" placeholder="Price" required />
          <input name="quantity" type="number" min="0" placeholder="Quantity" required />
          <button class="btn-primary" type="submit">Add Product</button>
        </form>
      </section>

      <section class="card">
        <table>
          <thead>
            <tr><th>Name</th><th>Category</th><th>Price</th><th>Qty</th><th>Actions</th></tr>
          </thead>
          <tbody id="productTableBody"></tbody>
        </table>
      </section>
    </main>
  </div>
  <script src="js/api.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
